      <form id="selectmainform" method="post">
        <!--メインショップの選択 -->
        <fieldset>

          <legend>メインショップの選択((HTML生成時可、ショートコート生成時不可))</legend>

            <label>画像リンク、メインリンク、タイトルを抽出したいショップを選択してください。<br>
              <select name="selectmainformshop">
              <option name="shop1">ショップ1</option>
              <option name="shop2">ショップ2</option>
              <option name="shop3">ショップ3</option>
              <option name="shop4">ショップ4</option>
              <option name="shop5">ショップ5</option>
              </select>
            </label>

        </fieldset>

      </form>

      <form id="others" method="post">
        <fieldset>

          <legend>その他</legend>

            <label>メイン商品リンクを別に設定する場合(HTML生成時可、ショートコート生成時不可)：<br>
              <textarea placeholder="商品リンクをここに入力"/></textarea>
            </label><br>

            <label>メイン画像リンクを別に参照する場合：<br>
              <textarea placeholder="画像リンクをここに入力"/></textarea>
            </label><br>

            <label>タイトルを手動で付ける場合：<br>
              <textarea placeholder="タイトルをここに入力"/></textarea>
            </label><br>

            <label>商品説明(任意)：<br>
              <textarea placeholder="商品説明をここに入力"/></textarea>
            </label>

      </form>

      <form id="button" method="post">
        <!--送信ボタン -->
        <button id="button1">変換</button>
        <button id="button2">ショップデータクリア</button>
        <button id="button3">生成結果クリア</button>
      </form>

      <div class="sp-info">
        <strong>結果</strong>

        </div>
